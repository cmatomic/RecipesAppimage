app: snapd
union: true
ingredients:
  packages:
    - snapd
  dist: xenial
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main
    - deb http://us.archive.ubuntu.com/ubuntu/ xenial-updates main restricted
  ppa:

script:
  - cat > usr/share/applications/snap.desktop <<\EOF
  - [Desktop Entry]
  - Name=Snap
  - Exec=snap
  - Icon=Snapy.png
  - Type=Application
  - Categories=Development;
  - Terminal=true
  - EOF
  - cp ./usr/share/applications/snap.desktop .
  - wget -c "https://github.com/cmatomic/RecipesAppimage/raw/master/SnapAppimage/Snapy.png" -O usr/share/icons/hicolor/256x256/apps/Snapy.png
  - cp usr/share/icons/hicolor/256x256/apps/Snapy.png .

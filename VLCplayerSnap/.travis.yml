sudo: required

services:
  - docker

before_install:
  - docker pull nxos/nxos

after_success:
  - wget https://github.com/probonopd/uploadtool/raw/master/upload.sh -O u.sh
  - chmod a+x ./u.sh
  - ./u.sh release/*

script:
  - docker run -it nxos/nxos bash ./VlcPlayerSnapGIT.sh

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
